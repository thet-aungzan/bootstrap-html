<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <h4>Button</h4>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-link">link</button>

        <hr/>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-light">light</button>
        <button class="btn btn-outline-dark">dark</button>

        <hr/>
        <a href="https://www.google.com" class="btn btn-outline-danger">Google</a>
        <a href="https://www.facebook.com" class="btn btn-primary">Facebook</a>
        <a href="https://www.linkedin.com" class="btn btn-success disabled">LinkedIn</a>

        <hr>
        <h3>Button Size</h3>

        <button class="btn btn-primary btn-lg">Hello! Large</button>
        <button class="btn btn-secondary btn-md">Hello! Medium</button>
        <button class="btn btn-danger btn-sm">Hello! Small</button>
        <hr>
        <div class="d-grid">
            <button class="btn btn-primary">Submit</button>
        </div>

        <hr/>
        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-secondary">center</button>
            <button class="btn btn-danger">right</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-secondary">center</button>
            <button class="btn btn-danger">right</button>
        </div>

        <br><br>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-outline-primary">bold</button>
                <button class="btn btn-outline-primary">italic</button>
                <button class="btn btn-outline-primary">underline</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-outline-primary">copy</button>
                <button class="btn btn-outline-primary">cut</button>
                <button class="btn btn-outline-primary">paste</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
