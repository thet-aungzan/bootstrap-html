<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>Badge</h3>
        <span class="badge bg-primary">primary</span>
        <span class="badge bg-secondary">secondary</span>
        <span class="badge bg-success">success</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-info">info</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-light">light</span>
        <span class="badge bg-dark">dark</span>
        <hr/>
        <h3>Rounded</h3>
        <span class="badge bg-primary rounded-0">primary</span>
        <span class="badge bg-secondary rounded">secondary</span>
        <span class="badge bg-success rounded-pill">success</span>
        <span class="badge bg-warning rounded">warning</span>
        <span class="badge bg-info rounded-0">info</span>
        <span class="badge bg-danger rounded-pill">danger</span>
        <span class="badge bg-light rounded-0">light</span>
        <span class="badge bg-dark rounded-pill">dark</span>
        <!-- <button class="btn btn-primary rounded-0">save item</button> -->
        <hr/>
        <!-- use in badge -->
        <h1>Host Sale <span class="badge bg-info">5</span></h1>
        <button class="btn btn-primary btn-lg">Notification <span class="badge bg-danger">3</span></button>
        <br><br>
        <!-- sup=superscript -->
        <b>Add Cart <sup class="badge bg-warning">9</sup></b>
        <br><br>
        <!-- sub=subscript -->
        Oxygen : <b>H <sub class="badge bg-dark">2</sub>O</b>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
