<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        body {
            background: #F0E8F7;
        }
    </style>
</head>

<body>
    <div class="container mt-1">
        <h3>Create an account</h3>
        <p>It's free and always will be.</p>
        <div class="row ">
            <div class="col-lg-6">
                <form action="#" method="#" enctype="multipart/form-data">
                    <div class="row gx-3">
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group mb-3">
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="first name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 form-group mb-3">
                            <input type="text" id="secondname" name="secondname" class="form-control" placeholder="last name">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" id="email" name="email" class="form-control" placeholder="email address">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="newpwd" name="newpwd" class="form-control" placeholder="new password">
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-12 form-check ms-2 mb-3">
                            <label for="gender-m">Male</label>
                            <input type="radio" name="gender" id="gender-m" class="form-check-input" value="m" />
                        </div>

                        <div class="col-lg-2 col-md-2 col-sm-12 form-check ms-2 mb-3">
                            <label for="gender-m">Female</label>
                            <input type="radio" name="gender" id="gender-f" class="form-check-input" value="m" />
                        </div>

                        <div>
                            <button type="submit" class="col-lg-3 col-md-4 col-sm-12 btn btn-success">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
